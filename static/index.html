

<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles.css">
        <!--<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>-->
        <script src="jquery.csv.js"></script>
        <script src="script.js"></script>

        <title>
            Demo of the Question Decomposition on Break
        </title>
    </head>

    <body>
        <div class="pane-container">
            <div class="pane model">
                <div class="pane__left model__input">
                    <div class="model__content">
                        <h2><span>Demo of the Question Decomposition on Break</span></h2>
                        <div class="model__content">
                            <div class="form__field">
                                <label for="input-source">source</label>
                                <input type="text" id="input-source" class="form-control"
                                       required value placeholder="Type your question here">
                                <p id="qid-placeholder"></p>
                            </div>
                            <div class="form__field form__field--btn form__field__btns">
                                <button type="button" class="btn btn-primary" onclick="predict()">Predict</button>
                                <span style="width: 10px"></span>
                                <div class="dropdown">
                                  <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton"
                                          data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Sample & Predict
                                  </button>
                                  <div class="dropdown-menu" id="sample-dropdown" aria-labelledby="dropdownMenuButton">
                                  </div>
                                </div>
                            </div>
                            <div id="gold-placeholder" class="form__field">
                            </div>
                            <div id="output-label" class="form__field">
                                <label>decomposition</label>
                            </div>
                            <div id="output" class="form__field">
                                <p>Run model to view results</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
